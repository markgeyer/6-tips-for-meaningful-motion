<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <!-- so meta -->
  <meta chardet="utf-8">
  <meta http-equiv="cleartype" content="on">
  <meta name="format-detection" content="telephone=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  
  <!-- pres info -->
  <title>6 Tips for Meaningful Motion</title>
  <meta name="author" content="Mark Geyer">
  <meta name="description" content="">
  <meta name="keywords" content="salesforce, meetup, 6 tips, motion, ux, sfdc, design, enterprise">
  <link rel="icon" type="image/ico" href="img/favicon.ico">

  <!-- reveal.js styles, theme, and misc -->
  <link rel="stylesheet" href="css/reveal.css">
  <link rel="stylesheet" href="css/styles.css">

  <!-- Code syntax highlighting -->
  <link rel="stylesheet" href="css/zenburn.css">

  <!-- reveal.js, AngularJS, jQuery, fastclick, etc -->
  <script src="js/head.min.js"></script>
  <script src="js/reveal.js"></script>
  <script src="js/angular.js"></script>
  <script src="js/vendor.js"></script>

  <!-- Printing and PDF exports -->
  <script>
    var link = document.createElement( 'link' );
    link.rel = 'stylesheet';
    link.type = 'text/css';
    link.href = window.location.search.match( /print-pdf/gi ) ? 'css/pdf.css' : 'css/paper.css';
    document.getElementsByTagName( 'head' )[0].appendChild( link );
  </script>

  <!--[if lt IE 9]>
  <script src="js/html5shiv.js"></script>
  <![endif]-->

</head>
<body ng-controller="appController">

  <div class="reveal">
    <div class="slides">


      <!-- section 1 -->
      <section>

        <section>
          <h4>Slide 1</h4>
          <h1>title</h1>
        </section>

        <section>
          <h2>title</h2>
          <p>{{stuff}}</p>
        </section>

      </section>


      <!-- section 2 -->
      <section>

        <section>
          <h4>Slide 2</h4>
          <h1>title</h1>
        </section>

        <section>
          <h2>title</h2>
          <p>Content</p>
        </section>

      </section>



    </div>
  </div>

  <script>

    // Full list of configuration options available at:
    // https://github.com/hakimel/reveal.js#configuration
    Reveal.initialize({
      controls: true,
      progress: true,
      history: true,
      center: true,
      slideNumber: false,

      transition: 'slide', // none/fade/slide/convex/concave/zoom

      // Optional reveal.js plugins
      dependencies: [
        { src: 'js/classList.js', condition: function() { return !document.body.classList; } },
        { src: 'js/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
        { src: 'js/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
        { src: 'js/highlight.js', async: true, condition: function() { return !!document.querySelector( 'pre code' ); }, callback: function() { hljs.initHighlightingOnLoad(); } },
        { src: 'js/zoom.js', async: true },
        { src: 'js/notes.js', async: true }
      ]
    });

  </script>

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-1138705-5', 'auto');
    ga('send', 'pageview');

  </script>

</body>
</html>
